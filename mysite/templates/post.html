<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post test</title>
</head>
<body>
    <h1 style="background-color:antiquewhite;color:black;"> 用户输入</h1>
    <form action="/polls/search_post/" method="post">
        {% csrf_token %}
        <p>username:</p>
        <input type="text" name="q"/>
        <p>password:</p>
        <input type="password" name="p"/>
        <input type="submit" value="提交" />
    </form>
    <hr />
    <h1 style="background-color:antiquewhite;color:gray">用户提醒</h1>
    <table border="1">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{ line.user }}</td>
                    <td>{{ line.password }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
